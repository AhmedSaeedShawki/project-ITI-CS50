<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FOCUS MODE</title>
</head>
<body>
  <div class="container">
    
    <h1>FOCUS MODE</h1>
    
    <label for="focusTime">Focus Time (minutes):</label>
    <input type="number" id="focusTime" placeholder="Enter focus minutes">

    <label for="breakTime">Break Time (minutes):</label>
    <input type="number" id="breakTime" placeholder="Enter break minutes">

    <div id="timer">00:00</div>
    
    <button id="startbotton">Start</button>
    
    <button id="stopbotton">Stop</button>
    
    <button id="resetbotton">Reset</button>
    
    <button id="okbotton">OK</button>
    
    <div id="breakmessage"></div>
  </div>

  <audio id="alarmSound" loop>
    <source src="./نغمة منبه ايفون(MP3_160K).mp3" type="audio/mp3">
  </audio>

<script src="script.js"></script>

</body>
</html>
